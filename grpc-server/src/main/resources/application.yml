executor:
  corePoolSize: 200
  maxPoolSize: 200
  queueCapacity: 1800

scheduler:
  poolSize: 200

agent:
  dryRun: false
  timeout: 500

scripts:
  path: scripts

tc:
  interface: eth0

spring:
  application:
    name: cloud-grpc-server
  profiles:
    active: docker
server:
  port: 0
grpc:
  server:
    port: 3000

---
spring:
  profiles: dev

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}

---
spring:
  profiles: docker
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
  instance:
    preferIpAddress: true
